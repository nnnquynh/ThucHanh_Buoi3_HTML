<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    padding: 20px;
}

.intro {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    flex-wrap: wrap;
}

.intro img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
}

.info {
    flex: 1;
    min-width: 250px;
}

.info h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

.info p {
    font-size: 18px;
    line-height: 1.5;
}


</style>
<body>
    <main class="container">
    <section class="intro">
        <img src="https://picsum.photos/id/237/200/300" alt="Ảnh đại diện">
        <div class="info">
        <h1>Nguyễn Ngọc Như Quỳnh</h1>
        <p>Sinh viên Thương mại điện tử, yêu thích quảng cáo bán hàng trên mạng Internet.</p>
    </div>
    </section>
    </main>
</body>
</html>
